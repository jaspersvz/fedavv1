<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="aanmelden.css">
    <meta name="viewport" content="device-width, initial-scale=1">
</head>
<body>
   <header>
        <img src="backgroundns.jpg" alt="NSfoto">
         <nav>
             <ul>
               <li><a href="overzichtspagina.html">Overzicht</a></li>
               <li><a href="aanmeldpagina.html">Aanmelden</a></li>
             </ul>
         </nav>
       </header>

   <div class="background">
    <form>
        <fieldset>
            <legend>Meld je nu aan!</legend>
              <label for="Gebruikersnaam">Gebruikersnaam:</label><input type="text" id="Gebruikersnaam">
              <label for="Wachtwoord">Wachtwoord:</label><input                                 type="password" id="Wachtwoord">
              <button type="submit" id="aanmelden">Aanmelden</button>
        </fieldset>
    </form>

    <form>
     <fieldset>
      <legend>Registreer!</legend>
        <label for="naam">Naam:</label> <input type="text" id="naam" required>
        <label for="straatnaam">Straatnaam:</label><input type="text" id="straatnaam">
        <label for="nummer">Nummer:</label> <input type="number" id="nummer">
        <label for="postcode">Postcode:</label><input type="text" id="postcode">
        <label for="plaats">Plaats:</label><input type="text" id="plaats">
        <label for="telefoonnummer">Telefoonnummer:</label><input type="tel" id="telefoonnummer">
        <label for="email">E-mail:</label><input type="email" id="email">
        <button type="submit" id="registreren">Registreren:</button>
     </fieldset>
    </form>
    </div>

</body>
</html>
